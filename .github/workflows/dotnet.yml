name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish Linux-x64
      run: dotnet publish -r linux-x64 -c Release -o "release-linux"
    - name: Publish Windows-x64
      run: dotnet publish -r linux-x64 -c Release -o "release-windows"
    - name: Archive Linux Build
      uses: ihiroky/archive-action@v1
      with:
        root_dir: "./release-linux"
        file_path: "./artifact/steam-login_linux_r$GITHUB_RUN_ID.tar.xz"
        verbose: true
    - name: Archive Windows Build
      uses: ihiroky/archive-action@v1
      with:
        root_dir: "./release-windows"
        file_path: "./artifact/steam-login_windows_r$GITHUB_RUN_ID.tar.xz"
        verbose: true
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        path: "./artifact"
        if-no-files-found: error
